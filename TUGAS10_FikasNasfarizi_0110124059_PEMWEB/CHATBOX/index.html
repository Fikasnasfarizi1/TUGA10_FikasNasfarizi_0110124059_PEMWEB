<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chatbox" class="chatbox">
        <div id="chatbox-header" class="chatbox-header">
            <span>Chat</span>
            <button id="close-btn" class="close-btn">X</button>
        </div>
        <div id="chatbox-messages" class="chatbox-messages"></div>
        <div class="chatbox-footer">
            <input type="text" id="message-input" class="message-input" placeholder="Tulis pesan..." />
            <button id="send-btn" class="send-btn">Kirim</button>
        </div>
    </div>

    <script src="chatbox.js"></script>
</body>
</html>
